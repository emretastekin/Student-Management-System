{% load static %}
<!DOCTYPE <html>
<html lang="eng">
    <head>
        <title>Student Management System</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <body class="d-flex flex-column min-vh-100">
            <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="{% url 'index' %}">
                    <i class="fa-sharp fa-solid fa-graduation-cap fa-beat-fade fa-xl" style="color: #63E6BE;"></i> Student Management System</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarColor02">
                    <ul class="navbar-nav me-auto">
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">
                            <i class="fa-sharp fa-solid fa-bars fa-beat-fade fa-xl" style="color: #FFD43B;"></i> All Students</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'add' %}">
                            <i class="fa-sharp fa-solid fa-plus fa-beat-fade fa-xl" style="color: #B197FC;"></i> Add New Student</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
              <div class="container-fluid">
                {% block body %}
                {% endblock %}
              </div>
              <footer class="mt-auto mb-4">
                <div class="text-center">
                    <span>
                        Copyright &copy <script>document.write(new Date().getFullYear())</script> Term Project of Emre.
                    </span>
                </div>
              </footer>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        </body>
    </head>
</html>
